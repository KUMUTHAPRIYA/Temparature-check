<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Temperature Convertor</title>
<link rel="icon" href="thermometer.png" type="image/x-icon">

    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family:'popins', sans-serif;
        }
        .card{
            background: linear-gradient(to bottom, #99ccff 0%, #ff99cc 100%);
        }
    </style>
</head>

<body style="background-color: cadetblue;">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 text-center">

                <div class="card">
                    <form onsubmit="TemperatureCalculate(); return false"> 
                        <div class="card-header"><h3 class="text-capitalize mt-3">Temperature Convertor</h3></div><hr><br>
                        <div class="card-title text-capitalize"><h5>Please Enter The Number</h5></div><br>
                        <div class="card-text">
                            <input type="number" id="number">
                            <span>
                                <select id="typeSelected">
                                    <option value="cel">°Celsius </option>
                                    <option value="fah">°Fahrenheit</option>
                                </select>
                            </span>
                            <br><br>
                            <button type="submit" class="btn btn-success">Submit</button>
                            <br><br>
                            <p id="resultDisplay" class="text-weight-bold text-center "></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
